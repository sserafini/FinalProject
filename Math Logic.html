<h2>
    Pounds per Foot: Density * length (standard of a foot (12") * pie/4 * diameter^2<br>
    <br>.286 * 12 * pie/4 (.785398163) * .0142^2(.00020164) = .000543518

</h2>
<hr>
<h2>
    Foot per Pound: 1 lb / lbs per ft = ft/lb<br>
    <br> 1 / .000543518 = 1839.865817
</h2>
